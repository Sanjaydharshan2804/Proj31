<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Energy • Login</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, Arial, sans-serif;
  background:radial-gradient(circle at top,#1e293b,#020617 60%);
  overflow:hidden;
}

/* GLOW BACKGROUND */
body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 20%,rgba(255,80,80,.15),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(255,165,0,.15),transparent 45%),
    radial-gradient(circle at 50% 80%,rgba(56,189,248,.12),transparent 45%);
  animation:float 20s linear infinite;
}
@keyframes float{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* AUTH BOX */
.auth{
  position:relative;
  width:380px;
  padding:40px;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(20px);
  border-radius:26px;
  box-shadow:0 0 60px rgba(56,189,248,.25);
  color:#e5e7eb;
  z-index:1;
  overflow:hidden;
}

/* HEADER */
.auth h2{
  text-align:center;
  margin-bottom:28px;
  color:#38bdf8;
  font-weight:700;
}

/* INPUT GROUP */
.field{
  position:relative;
  margin-bottom:20px;
}
.field input{
  width:100%;
  padding:14px 12px;
  background:transparent;
  border:1px solid #334155;
  border-radius:12px;
  color:#e5e7eb;
  font-size:15px;
  outline:none;
}
.field label{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#94a3b8;
  pointer-events:none;
  transition:.25s;
  background:#0f172a;
  padding:0 6px;
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{
  top:-8px;
  font-size:12px;
  color:#38bdf8;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#022c22;
  box-shadow:0 0 25px rgba(34,197,94,.5);
  transition:.3s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 40px rgba(34,197,94,.8);
}

/* SWITCH */
.switch{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#94a3b8;
}
.switch span{
  color:#38bdf8;
  cursor:pointer;
  font-weight:600;
}

/* FORMS */
.form{animation:fade .4s}
.hidden{display:none}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* NOTE */
.note{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="auth">

  <!-- LOGIN -->
  <div id="loginForm" class="form">
    <h2>Sign In</h2>

    <div class="field">
      <input id="loginUser" placeholder=" " autocomplete="off">
      <label>Username</label>
    </div>

    <div class="field">
      <input id="loginPass" type="password" placeholder=" ">
      <label>Password</label>
    </div>

    <button class="btn" onclick="login()">Sign In</button>

    <div class="switch">
      Don’t have an account?
      <span onclick="showSignup()">Sign up</span>
    </div>

    <div class="note">Demo mode – credentials not validated</div>
  </div>

  <!-- SIGN UP -->
  <div id="signupForm" class="form hidden">
    <h2>Create Account</h2>

    <div class="field">
      <input id="signupName" placeholder=" ">
      <label>Full Name</label>
    </div>

    <div class="field">
      <input id="signupUser" placeholder=" ">
      <label>Username</label>
    </div>

    <div class="field">
      <input id="signupPass" type="password" placeholder=" ">
      <label>Password</label>
    </div>

    <button class="btn" onclick="signup()">Sign Up</button>

    <div class="switch">
      Already have an account?
      <span onclick="showLogin()">Log in</span>
    </div>

    <div class="note">Frontend-only hackathon prototype</div>
  </div>

</div>

<script>
function showSignup(){
  loginForm.classList.add("hidden");
  signupForm.classList.remove("hidden");
}
function showLogin(){
  signupForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
}

function signup(){
  const name=signupName.value.trim();
  const user=signupUser.value.trim();
  const pass=signupPass.value.trim();

  if(!name||!user||!pass){
    alert("Please fill all fields");
    return;
  }

  localStorage.setItem("fullName",name);
  localStorage.setItem("username",user);

  alert("Account created successfully ✨");
  showLogin();
}

function login(){
  if(!localStorage.getItem("username")){
    alert("Please sign up first");
    return;
  }
  location.href="index.html";
}
</script>

</body>
</html>
